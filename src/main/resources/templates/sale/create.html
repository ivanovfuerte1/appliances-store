<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/sale/create}" method="POST">
                <fieldset>
                    <legend>New Order</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="sale_title">Sale Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="sale_title" placeholder="Sale Title"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="sale_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="sale_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
